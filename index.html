<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creidt card</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #f39c12;
            --text-light: #ffffff;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #111);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* حاوية البطاقة مع تأثير الـ 3D */
        .card-container {
            width: 400px;
            height: 250px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card-container:hover .card {
            transform: rotateY(180deg);
        }

        /* الوجه والأرضية */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 25px;
            box-sizing: border-box;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* تصميم الوجه الأمامي */
        .card-front {
            background: linear-gradient(135deg, #2c3e50, #000);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #f1c40f, #d4ac0d);
            border-radius: 8px;
            position: relative;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            position: absolute;
            left: 25px;
            top: 25px;
            object-fit: cover;
        }

        .card-number {
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin-top: 40px;
            font-family: 'Courier New', Courier, monospace;
        }

        .card-holder {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .label {
            font-size: 0.7rem;
            color: #bdc3c7;
            text-transform: uppercase;
        }

        /* تصميم الوجه الخلفي */
        .card-back {
            background: linear-gradient(135deg, #000, #2c3e50);
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .black-bar {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            height: 50px;
            background: #000;
        }

        .cvv-area {
            background: #fff;
            height: 35px;
            width: 80%;
            margin-top: 40px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-style: italic;
            font-weight: bold;
        }

        /* أنيميشن إضافي */
        .glow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 20px;
            background: radial-gradient(circle at 50% 50%, rgba(243, 156, 18, 0.1), transparent);
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <div class="glow"></div>
                <div class="chip"></div>
                <img src="https://i.postimg.cc/jjQy6CjM/IMG-20260101-WA0075.jpg" alt="Personal Photo" class="profile-img">
                
                <div class="card-number">0987 3654 2714 6482</div>
                
                <div class="card-holder">
                    <div>
                        <div class="label">اسم صاحب البطاقة</div>
                        <div style="font-size: 1.1rem; font-weight: bold;">علي الطائي</div>
                    </div>
                    <div style="text-align: left;">
                        <div class="label">تنتهي في</div>
                        <div>12/28</div>
                    </div>
                </div>
            </div>

            <div class="card-back">
                <div class="black-bar"></div>
                <div class="label" style="margin-top: 40px;">الرمز السري (CVV)</div>
                <div class="cvv-area">85893145798</div>
                <p style="font-size: 0.6rem; margin-top: 20px; line-height: 1.4; color: #bdc3c7;">
                    هذه البطاقة مخصصة للاستخدام الشخصي كنموذج عرض تقني. يرجى عدم مشاركة أي بيانات حقيقية وحساسة في نماذج غير مشفرة.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
